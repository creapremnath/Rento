<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    :root {
      --primary-color: #635afe;
      --primary-color-dark: #473fd7;
      --text-color: #343a40;
      --bg-color: #f8f9fa;
      --card-bg: #fff;
      --shadow-color: rgba(0, 0, 0, 0.1);
    }

    body, html {
      height: 100%;
      margin: 0;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: var(--text-color);
    }

    .container-login {
      display: flex;
      width: 900px;
      max-width: 95vw;
      background: var(--card-bg);
      border-radius: 1rem;
      box-shadow: 0 4px 30px var(--shadow-color);
      overflow: hidden;
    }

    .carousel-side {
      flex: 1;
      position: relative;
      background: linear-gradient(135deg, #a79bfa 0%, var(--primary-color) 100%);
      color: white;
    }

    .carousel-side .carousel-inner,
    .carousel-side .carousel-item,
    .carousel-side img {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5rem;
      border-radius: 0.5rem;
      text-align: center;
    }

    .login-card {
      flex: 1;
      padding: 3rem 2.5rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .login-card h4 {
      margin-bottom: 2rem;
      text-align: center;
      font-weight: 600;
      color: var(--text-color);
    }

    .form-control {
      border-radius: 0.5rem;
      border: 1px solid #ced4da;
      padding: 0.75rem 1rem;
    }

    .form-control:focus {
      box-shadow: 0 0 0 0.2rem rgba(var(--primary-color-rgb), 0.25);
      border-color: var(--primary-color);
    }

    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      border-radius: 0.5rem;
      padding: 0.75rem 1.5rem;
      font-weight: 500;
      width: 500px;
    }

    .btn-primary:hover {
      background-color: var(--primary-color-dark);
      border-color: var(--primary-color-dark);
    }

    .form-check-label {
      color: var(--text-color);
    }

    .text-center a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .text-center a:hover {
      text-decoration: underline;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container-login {
        flex-direction: column;
        height: auto;
      }

      .carousel-side,
      .login-card {
        flex: none;
        width: 100%;
        border-radius: 0;
      }

      .carousel-side {
        height: 250px;
      }
    }

    /* Eye icon styling */
    .input-group-text {
      background-color: var(--bg-color);
      border: 1px solid #ced4da;
      border-left: none;
      border-radius: 0 0.5rem 0.5rem 0;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container-login shadow">
    <div class="carousel-side">
      <div id="carouselExampleIndicators" class="carousel slide h-100" data-bs-ride="carousel" data-bs-interval="3000">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTlVrXRQPReBNrOHs0PqpTFe__37xJOhfrtU5oJEUZUbxUqdhDimIxp8yImLg_jiuMaf3xkALOgzCWo635ql1quuQ" class="d-block w-100" alt="Slide 1">
            <div class="carousel-caption d-none d-md-block text-white">
              <h3>Welcome Back!</h3>
              <p>Sign in to access your personalized dashboard and stay updated.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://singavarapu.wordpress.com/wp-content/uploads/2011/03/sneha1.jpg?w=584" class="d-block w-100" alt="Slide 2">
            <div class="carousel-caption d-none d-md-block text-white">
              <h3>Secure Login</h3>
              <p>Your privacy and security are our top priorities.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlBs7IOR1Rz17UP6L8tR4CpUPRyeTdLMAI3Q&s" class="d-block w-100" alt="Slide 3">
            <div class="carousel-caption d-none d-md-block text-white">
              <h3>Get Started Quickly</h3>
              <p>Create an account or login easily to begin your journey.</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>

    <div class="login-card">
      <h4>Login to Your Account</h4>
      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" placeholder="Password" required />
            <span class="input-group-text" onclick="togglePassword()" style="cursor: pointer;">
              <i class="bi bi-eye-slash" id="toggleIcon"></i>
            </span>
          </div>
        </div>

        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="remember" />
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        <div class="text-center mt-3">
          <a href="#">Forgot password?</a>
        </div>
        <div class="text-center mt-2">
          <a href="#" style="text-decoration: none;">Create a new account</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function togglePassword() {
      const password = document.getElementById("password");
      const icon = document.getElementById("toggleIcon");
      if (password.type === "password") {
        password.type = "text";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      } else {
        password.type = "password";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      }
    }
  </script>
</body>
</html>
